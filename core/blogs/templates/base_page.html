{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}
    blogs
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="row g-5">
                <div class="p-3 border"
                     style="background-color: bisque; text-align: center; margin-top: 80px; border-radius: 40px">
                    <h3>Доступні блоги</h3>
                </div>
                {% for blog in blogs %}
                    <div class="col-6">
                        <div class="p-3 border"
                             style="background-color: bisque; height: 200px; position: relative; border-radius: 30px">
                            <h4>ID: {{ blog.id }} Title: {{ blog.title }}</h4>
                            {% buttons %}
                                <button type="submit" name="redirect_on_blog" value="{{ blog.id }}"
                                        class="btn btn-primary offset-md-1"
                                        style="position: absolute; bottom: 20px; right: 20px;">
                                    Перейти
                                </button>
                            {% endbuttons %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </form>
{% endblock %}
